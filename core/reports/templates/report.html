{% extends 'home.html' %}
{% load widget_tweaks %}
{% load static %}
{% block head_list %}
    <!--   Libreria  del data picker -->
    <link rel="stylesheet" type="text/css" href="{% static 'libs/daterangepicker-master/daterangepicker.css' %}"/>

    <!--   Libreria  del dataTable butttons -->


{% endblock %}
{% block content %}
    <div class="row d-flex justify-content-center gap-3 mt-5">

        <div class="col-9">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label>Rango de fechas:</label>
                        {{ form.date_range }}
                    </div>
                    <hr>
                </div>
                <div class="col-6">
                    <form action="POST">
                        <a class="btn btn-primary btn-lg btnTest" href="{% url 'reports:report_pdf' %}">Imprimir</a>
                    </form>
                </div>
            </div>


            <div class="card">
                <div class="card-body">
                    <table class="table table-bordered" id="data">

                        <thead class="table">
                        <tr>
                            <th scope="col">Fecha</th>
                            <th scope="col">Referencia</th>
                            <th scope="col">Concepto</th>
                            <th scope="col">Salidas</th>
                            <th scope="col">Entradas</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block javascript %}

    <script type="text/javascript" src="{% static 'libs/daterangepicker-master/moment.min.js' %}"></script>
    <script src="{% static 'account/js/account.js' %}"></script>
    <script type="text/javascript" src="{% static 'libs/daterangepicker-master/spanish.js' %}"></script>
    <script type="text/javascript" src="{% static 'libs/daterangepicker-master/daterangepicker.js' %}"></script>

{% endblock %}
